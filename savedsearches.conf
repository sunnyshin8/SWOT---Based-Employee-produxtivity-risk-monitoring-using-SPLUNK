# Splunk Alert Configurations for Employee Productivity SWOT Monitoring

## 1. Critical Risk Employee Alert
[employee_critical_risk_alert]
search = index=employee_productivity sourcetype=csv | `comprehensive_employee_dashboard` | where overall_risk=="Critical" | table employee_id, department, job_title, swot_category, overall_risk, recommendation
dispatch.earliest_time = -15m
dispatch.latest_time = now
cron_schedule = */15 * * * *
actions = email, webhook
alert.track = 1
alert.severity = 3
alert.suppress = 0
alert.digest_mode = 0

# Email Action Configuration
action.email = 1
action.email.to = hr@company.com, manager@company.com
action.email.subject = CRITICAL: Employee Risk Alert - Immediate Attention Required
action.email.message = Critical risk employees detected requiring immediate intervention:\n\n$results$\n\nPlease take immediate action as per recommendations.
action.email.format = table
action.email.sendresults = 1

# Webhook Action for SOAR Integration
action.webhook = 1
action.webhook.param.url = https://your-soar-platform.com/api/employee-alerts
action.webhook.param.http_method = POST

## 2. Department Risk Threshold Alert  
[department_risk_threshold_alert]
search = index=employee_productivity sourcetype=csv | `department_swot_analysis` | where threat_pct > 20 | table department, threat_pct, department_risk_level, total_employees, threats
dispatch.earliest_time = -1h
dispatch.latest_time = now
cron_schedule = 0 */4 * * *
actions = email
alert.track = 1
alert.severity = 2

action.email = 1
action.email.to = hr-leadership@company.com
action.email.subject = Department Risk Alert - High Threat Percentage Detected
action.email.message = Departments with high threat percentages (>20%) detected:\n\n$results$\n\nRecommend departmental review and intervention strategies.

## 3. SWOT Category Movement Alert
[swot_category_movement_alert]
search = index=employee_productivity sourcetype=csv | `swot_category_changes` | where change_type="Critical_Decline" OR change_type="Escalating_Risk"
dispatch.earliest_time = -1h
dispatch.latest_time = now  
cron_schedule = 0 * * * *
actions = email, slack
alert.track = 1
alert.severity = 2

action.email = 1
action.email.to = managers@company.com
action.email.subject = Employee SWOT Category Movement - Attention Required
action.email.message = Employees have moved to concerning SWOT categories:\n\n$results$\n\nSchedule check-ins with affected employees.

# Slack Integration
action.slack = 1
action.slack.param.channel = #hr-alerts
action.slack.param.message = ðŸš¨ Employee SWOT movement alert: $results.count$ employees require attention. Check email for details.

## 4. Anomaly Detection Alert
[employee_anomaly_alert]
search = index=employee_productivity sourcetype=csv | `employee_anomaly_detection` | where alert_level="Critical" OR alert_level="High"
dispatch.earliest_time = -30m
dispatch.latest_time = now
cron_schedule = */30 * * * *
actions = email
alert.track = 1
alert.severity = 2

action.email = 1
action.email.to = hr@company.com
action.email.subject = Employee Anomaly Detection Alert
action.email.message = Unusual employee behavior patterns detected:\n\n$results$\n\nReview for potential issues or changes in circumstances.

## 5. High Attrition Risk Alert
[high_attrition_risk_alert]
search = index=employee_productivity sourcetype=csv | `attrition_risk_scoring` | where attrition_risk_level="Very High" OR attrition_risk_level="High"
dispatch.earliest_time = -2h
dispatch.latest_time = now
cron_schedule = 0 */6 * * *
actions = email, webhook
alert.track = 1
alert.severity = 3

action.email = 1
action.email.to = retention-team@company.com, hr@company.com
action.email.subject = High Attrition Risk Alert - Retention Action Needed
action.email.message = Employees with high attrition risk detected:\n\n$results$\n\nImmediate retention strategies recommended.

## 6. Performance Decline Trend Alert
[performance_decline_alert]
search = index=employee_productivity sourcetype=csv | `employee_trend_simulation` | where trend_direction="downward" AND trend_strength="strong"
dispatch.earliest_time = -4h
dispatch.latest_time = now
cron_schedule = 0 */8 * * *
actions = email
alert.track = 1
alert.severity = 2

action.email = 1
action.email.to = managers@company.com
action.email.subject = Performance Decline Trend Alert
action.email.message = Strong declining performance trends detected:\n\n$results$\n\nConsider performance improvement plans and support interventions.

## 7. Burnout Risk Alert
[burnout_risk_alert]
search = index=employee_productivity sourcetype=csv | eval burnout_risk = case(overtime_hours > 20 AND sick_days > 10 AND employee_satisfaction_score < 2, "High", overtime_hours > 15 AND employee_satisfaction_score < 3, "Medium", 1==1, "Low") | where burnout_risk="High"
dispatch.earliest_time = -1h
dispatch.latest_time = now
cron_schedule = 0 */2 * * *
actions = email, slack
alert.track = 1
alert.severity = 3

action.email = 1
action.email.to = wellness@company.com, hr@company.com
action.email.subject = URGENT: High Burnout Risk Detected
action.email.message = Employees showing high burnout indicators:\n\n$results$\n\nImmediate wellness intervention recommended.

action.slack = 1
action.slack.param.channel = #employee-wellness
action.slack.param.message = ðŸ”¥ Burnout alert: High-risk employees identified. Immediate intervention needed.

## 8. Positive Recognition Alert
[recognition_opportunity_alert]
search = index=employee_productivity sourcetype=csv | `employee_swot_assignment` | where swot_category="Strength" AND productivity_score > 4 AND engagement_score > 4
dispatch.earliest_time = -1d
dispatch.latest_time = now
cron_schedule = 0 9 * * MON
actions = email
alert.track = 1
alert.severity = 1

action.email = 1
action.email.to = recognition@company.com
action.email.subject = Weekly High Performer Recognition Opportunities
action.email.message = Top performing employees this week:\n\n$results$\n\nConsider for recognition programs and growth opportunities.

## 9. Data Quality Alert
[data_quality_alert]
search = index=employee_productivity sourcetype=csv | eval data_completeness = case(isnotnull(employee_id) AND isnotnull(performance_score) AND isnotnull(employee_satisfaction_score), "Complete", 1==1, "Incomplete") | where data_completeness="Incomplete" | stats count as incomplete_records
dispatch.earliest_time = -1h
dispatch.latest_time = now
cron_schedule = 0 */6 * * *
actions = email
alert.track = 1
alert.severity = 1

action.email = 1
action.email.to = data-admin@company.com
action.email.subject = Employee Data Quality Issue
action.email.message = Incomplete employee records detected: $results.incomplete_records$ records\n\nPlease review data ingestion process.

## 10. Weekly Summary Report
[weekly_swot_summary]
search = index=employee_productivity sourcetype=csv | `department_swot_analysis` | appendcols [| rest /services/saved/searches | search title="employee_critical_risk_alert" | eval critical_alerts = if(fired_times > 0, fired_times, 0) | table critical_alerts]
dispatch.earliest_time = -7d
dispatch.latest_time = now
cron_schedule = 0 8 * * MON
actions = email
alert.track = 0
alert.severity = 1

action.email = 1
action.email.to = executive-team@company.com
action.email.subject = Weekly Employee Productivity SWOT Summary
action.email.message = Weekly summary of employee productivity metrics and risk analysis:\n\n$results$\n\nFull dashboard available at: https://splunk.company.com/en-US/app/search/employee_swot_dashboard
action.email.format = table
action.email.sendresults = 1
